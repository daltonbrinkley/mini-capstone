<template id="home-page">
  <div class="vue-component container">
  
    <div class="jumbotron bg-light">
    <h1 class="display-4">Find your new companion...</h1>
    <p class="lead">With loyal connections to the top breeders in the country, we offer the best quality puppies here at Dalton's Purebreds.  See below for all available puppies!</p>
    <hr class="my-4">
    <p>Interested in learning more about where your friend comes from:</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more about our Breeders</a>
    </p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://cdn.akc.org/content/hero/puppy-boundaries_header.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://static1.squarespace.com/static/5762a489d1758ead80c014f6/5771283e363d3c3cb2fef38b/5771286f363d3c3cb2fefb0f/1467033929351/?format=1000w" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://cdn.akc.org/content/hero/funnypuppybehaviorsheader.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Breed:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="index-page">
  <div class="vue-component container">
    
    <div class="jumbotron bg-light">
    <h1 class="display-4">Our Available Puppies!</h1>
    <p class="lead">Below you will find all of the puppies we currently have for sale.</p>
    <hr class="my-4">
    <p>If you are interested or have any questions, please contact us via the link below!</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Contact Us</a>
    </p>
    </div>

    <div class="row products-row">
      <div v-for="product in products" class="col-md-4">
        <div class="card mb-5 bg-light border-dark">
          <img class="card-img-top" v-bind:src="product.image" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text price">{{ product.price }}</p>
            <p class="card-text description">{{ product.description }}</p>
            <a href="#" class="btn btn-primary" v-on:click="setCurrentProduct(product)" data-toggle="modal" data-target="#exampleModal">More info</a>
          </div>
        </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ currentProduct.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ currentProduct.description }}
      </div>
      <div class="modal-body">
        ${{ currentProduct.price }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      </div>
  </div>
</template>

<template id="logout-page">
  <div class="vue-component">
    <div class="container">
      <div class="jumbotron bg-light">
        <h1 class="display-4">{{ message }}</h1>
      </div>
    </div>
  </div>
</template>
